<!-- based on timer by ShoroukAziz https://github.com/ShoroukAziz/notion_widgets/blob/master/countDown.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
    <title>Deadline Timer</title>
    <style>

body{
    background-color: rgba(255, 255, 255, 0);
}
  
#timer {
  color: #001d3d;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Lato', sans-serif;
  font-size: .7em;
}

#timer > div {
  display: inline-block;
}

.weeks, .days, .hours, .minutes {
  display: inline-block;
  padding: 5px;
  margin: 2px;
  width: 90px;
  border-radius: 5px;
}

.weeks {
  background: #fcb75d;
}

.days {
  background: #fcc75d;
}

.hours {
    background: #fcd45d;
}

.minutes {
    background: #fce45d;
}

.numbers {
  font-family: 'Montserrat', sans-serif;
  color:  #001d3d;
  font-size: 4em;
  text-align: center;
}
    </style>
</head>
<body>
    
<div id="timer">
  <div>
    <div class="weeks"> 
      <div id="weeks" class="numbers "> </div>weeks</div> 
    <div class="days"> 
      <div id="days" class="numbers"> </div>days</div> 
  </div>
  <div>
    <div class="hours"> 
      <div id="hours" class="numbers"> </div>hours</div> 
    <div class="minutes"> 
      <div id="minutes" class="numbers"> </div>minutes</div> 
    </div>
  </div>
</div>

</body>
<script>
    const myDate = new Date('May 24, 2023 23:59:00');

// countdown
let timer = setInterval(function() {

  // get today's date
  const currentDate = new Date();

  // get the difference
  let timeDiff = myDate - currentDate;

  if(timeDiff <= 0) {
    const timerDiv = document.getElementById("timer");

    while (timerDiv.hasChildNodes()) {
      timerDiv.removeChild(timerDiv.firstChild);
    }

    timerDiv.innerHTML = "Time's up!"
    timerDiv.style.padding = "10px";
    timerDiv.style.margin = "2px";
    timerDiv.style.borderRadius = "10px";
    timerDiv.style.background = "#fcb75d";
    timerDiv.style.fontFamily = "'Montserrat', sans-serif";
    timerDiv.style.color =  "#001d3d";
    timerDiv.style.fontSize = "4em";
    timerDiv.style.textAlign = "center";    

  } 
  else {
    // math
    const weekDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
    timeDiff -= weekDiff * (1000 * 60 * 60 * 24 * 7);

    const dayDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    timeDiff -= dayDiff * (1000 * 60 * 60 * 24);

    const hourDiff = Math.floor(timeDiff / (1000 * 60 * 60));
    timeDiff -= hourDiff * (1000 * 60 * 60);

    const minuteDiff = Math.floor(timeDiff / (1000 * 60));

    // display
    document.getElementById("weeks").innerHTML=weekDiff
    document.getElementById("days").innerHTML=dayDiff
    document.getElementById("hours").innerHTML=hourDiff
    document.getElementById("minutes").innerHTML=minuteDiff
  }


}, 1000);
</script>
</html>
